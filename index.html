<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dest/main.css">
    <title>Art Exchange</title>
  </head>
  <body>
    <div class="wrapper">

      <header class="nav">
        <a class="nav__toggle" href="#"><i class="fa fa-bars"></i></a>
        <div class="nav__logo">
          <img src="img/logo.png" alt="" />
        </div>
      </header>
      <section class="hero">
        <h1>Find Amazing Album Art</h1>
        <form class="hero__form" action="index.html" method="post">
          <input type="text" name="name" value="Search">
          <button type="button" name="name" value="Submit">Search</button>
        </form>
      </section>
      <section class="featured">
        <h2>Featured Albums</h2>
        <div class="featured__card">
          <img src="img/1.jpg" alt="" />
        </div>
        <div class="featured__card">
          <img src="img/2.jpg" alt="" />
        </div>
        <div class="featured__card">
          <img src="img/3.jpg" alt="" />
        </div>
        <div class="featured__card">
          <img src="img/4.jpg" alt="" />
        </div>
      </section>

    </div>
  </body>
</html>
